<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musix - Authenticating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(108, 99, 255, 0.2);
      border-top-color: #6c63ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand {
      font-size: 0.875rem;
      color: #6c63ff;
      margin-top: 2rem;
      font-weight: 500;
    }
  </style>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');

      const redirectToApp = (pathname, params = {}) => {
        const target = new URL(pathname, window.location.origin);
        Object.entries(params).forEach(([key, value]) => {
          if (value !== undefined && value !== null) {
            target.searchParams.set(key, value);
          }
        });
        window.location.replace(target.toString());
      };

      if (error) {
        console.error('Spotify auth error:', error, errorDescription);
        redirectToApp('/login', { error: errorDescription || error });
        return;
      }

      if (code) {
        redirectToApp('/callback', { code });
        return;
      }

      console.warn('No authorization code received');
      redirectToApp('/login', { error: 'No authorization code received' });
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting to Spotify</h1>
    <p>Please wait a moment...</p>
    <div class="brand">Musix</div>
  </div>
</body>
</html>
