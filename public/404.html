<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function() {
        var path = window.location.pathname;
        var search = window.location.search && window.location.search.slice(1);
        var hash = window.location.hash || '';
        var segments = path.split('/').filter(Boolean);
        var repo = segments.length > 0 ? '/' + segments[0] + '/' : '/';
        var p = segments.slice(1).join('/');
        var redirect = repo + '?p=' + encodeURIComponent(p) + (search ? ('&q=' + encodeURIComponent(search)) : '') + hash;
        window.location.replace(redirect);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/musix/" />
      <p>Redirecting to the app. If you are not redirected, <a href="/musix/">click here</a>.</p>
    </noscript>
  </head>
  <body></body>
</html>
