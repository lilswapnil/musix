<!DOCTYPE html>
<html>
<head>
  <title>Authenticating - Musix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(108, 99, 255, 0.2);
      border-top-color: #6c63ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand {
      font-size: 0.875rem;
      color: #6c63ff;
      margin-top: 2rem;
      font-weight: 500;
    }
  </style>
  <script>
    window.onload = function() {
      // Get the code from URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        // Store the code in localStorage
        localStorage.setItem('spotify_auth_code', code);
        // Redirect to the Auth component in React app
        window.location.href = '/musix/#/callback';
        return;
      }

      // If no code found, redirect to login
      window.location.href = '/musix/#/login';
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Connecting to Spotify</h1>
    <p>Please wait a moment...</p>
    <div class="brand">Musix</div>
  </div>
</body>
</html>
