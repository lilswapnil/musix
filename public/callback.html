<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musix - Authenticating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #1DB954;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    
    p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
      const basePath = isLocalhost ? '' : '/musix';
      
      if (error) {
        console.error('Spotify auth error:', error, errorDescription);
        window.location.href = `${basePath}/#/login?error=${encodeURIComponent(errorDescription || error)}`;
        return;
      }
      
      if (code) {
        window.location.href = `${basePath}/#/callback?code=${encodeURIComponent(code)}`;
        return;
      }
      
      console.warn('No authorization code received');
      window.location.href = `${basePath}/#/login?error=${encodeURIComponent('No authorization code received')}`;
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Authenticating</h1>
    <p>Connecting to Spotify...</p>
  </div>
</body>
</html>
